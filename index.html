<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <section id="home">
            <h1>Home</h1>
            <img src="home2.jpg" alt="Home Image" />
            <p>Welcome to our home page!</p>
        </section>
        <section id="about">
            <h1>About</h1>
            <img src="about2.jpg" alt="About Image" />
            <p>Content for the About section.</p>
        </section>
        <section id="services">
            <h1>Services</h1>
            <img src="service2.jpg" alt="Services Image" />
            <p>Content for the Services section.</p>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <img src="contact2.jpg" alt="Contact Image" />
            <p>Content for the Contact section.</p>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
